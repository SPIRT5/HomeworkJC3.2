plugins {
    id 'java'
    id 'application' // если ты хочешь запускать main-класс
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":db")
    implementation project(":service")
}

application {
    mainClass = 'ru.netology.api.Main'
}
